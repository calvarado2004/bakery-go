name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file server.dockerfile --tag calvarado2004/bakery-go-server:$(date +%s)
    - uses: actions/checkout@v3
    - name: Push the Docker image
      run: docker push calvarado2004/bakery-go-server:$(date +%s)
