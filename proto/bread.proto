syntax = "proto3";

package  bread;



option go_package = "github.com/calvarado2004/bakery-go/bread";


message Bread {
    int32 id = 1;
    string name = 2;
    float price = 3;
    int32 quantity = 4;
    string description = 5;
    string type = 6;
    string status = 7;
    string createdAt = 8;
    string updatedAt = 9;
    string image = 10;
}

message BuyOrder {
  int32 id = 1;
  int32 customerId = 2;
  string buyOrderUuid = 3;
  float totalCost = 4;
}

message BuyOrderDetails {
  int32 buyOrderId = 1;
  string buyOrderUuid = 6;
  int32 breadId = 2;
  int32 quantity = 3;
  float price = 4;
  string status = 5;
  string created_at = 7;
  string updated_at = 8;
}

message BuyOrderList {
  repeated BuyOrder buyOrders = 1;
  repeated BuyOrderDetails buyOrderDetails = 2;
}

message BuyOrderRequest {
  BuyOrderList buyOrders = 3;
  string buy_order_uuid = 2;
}

message BuyOrderResponse {
  string message = 1;
  BuyOrderList buyOrders = 3;
  string error = 4;
}

message MakeOrder {
  int32 id = 1;
  int32 breadMakerId = 2;
}

message MakeOrderDetails {
  int32 makeOrderId = 1;
  int32 breadId = 2;
  int32 quantity = 3;
  float price = 4;
  string status = 5;
  string created_at = 7;
  string updated_at = 8;
}

message BreadList {
    repeated Bread breads = 1;
}

message BreadRequest {
    BreadList breads = 3;
    string buy_order_uuid = 2;
    string make_order_uuid = 4;
}

message BreadResponse {
    string message = 1;
    BreadList breads = 3;
    string error = 4;
    int32 buy_order_id = 5;
    int32 make_order_id = 6;
    string buy_order_uuid = 7;
    string make_order_uuid = 8;
}

service MakeBread {

    rpc BakeBread(BreadRequest) returns (BreadResponse) {

    }

    rpc SendBreadToBakery(BreadRequest) returns (BreadResponse) {

    }

    rpc MadeBreadStream(BreadRequest) returns (stream BreadResponse) {

    }
}

service CheckInventory {

    rpc CheckBreadInventory(BreadRequest) returns (BreadResponse) {

    }

    rpc CheckBreadInventoryStream(BreadRequest) returns (stream BreadResponse) {


    }

}

service BuyBread {

      rpc BuyBread(BreadRequest) returns (BreadResponse) {

      }

      rpc BuyBreadStream(BreadRequest) returns (stream BreadResponse) {

      }

}

service BuyOrderService {

      rpc BuyOrder(BuyOrderRequest) returns (BuyOrderResponse) {

      }

      rpc BuyOrderStream(BuyOrderRequest) returns (stream BuyOrderResponse) {

      }

}

service RemoveOldBread {

      rpc RemoveBread(BreadRequest) returns (BreadResponse) {

      }

      rpc RemoveBreadStream(BreadRequest) returns (stream BreadResponse) {

      }

}

service MakeOrderService {

      rpc MakeOrder(BreadRequest) returns (BreadResponse) {

      }

      rpc MakeOrderStream(BreadRequest) returns (stream BreadResponse) {

      }

}

// Admin Service messages
message Empty {}

message DashboardStats {
  int32 totalOrders = 1;
  float totalRevenue = 2;
  int32 totalProducts = 3;
  int32 totalCustomers = 4;
  int32 totalBreadMakers = 5;
  int32 lowStockCount = 6;
}

message Customer {
  int32 id = 1;
  string name = 2;
  string email = 3;
  string createdAt = 4;
  string updatedAt = 5;
}

message CustomerList {
  repeated Customer customers = 1;
}

message BreadMakerProto {
  int32 id = 1;
  string name = 2;
  string email = 3;
  string createdAt = 4;
  string updatedAt = 5;
}

message BreadMakerList {
  repeated BreadMakerProto breadMakers = 1;
}

message CreateBreadRequest {
  string name = 1;
  float price = 2;
  int32 quantity = 3;
  string description = 4;
  string type = 5;
  string image = 6;
}

message UpdateBreadRequest {
  int32 id = 1;
  string name = 2;
  float price = 3;
  int32 quantity = 4;
  string description = 5;
  string type = 6;
  string image = 7;
}

message DeleteBreadRequest {
  int32 id = 1;
}

message UpdateOrderStatusRequest {
  string buyOrderUuid = 1;
  string status = 2;
}

message BreadIdRequest {
  int32 id = 1;
}

message CustomerIdRequest {
  int32 id = 1;
}

message BreadMakerIdRequest {
  int32 id = 1;
}

message CustomerOrdersResponse {
  Customer customer = 1;
  repeated BuyOrder orders = 2;
}

message MakerOrdersResponse {
  BreadMakerProto maker = 1;
  repeated MakeOrderProto orders = 2;
}

message MakeOrderProto {
  int32 id = 1;
  int32 breadMakerId = 2;
  string makeOrderUuid = 3;
  string createdAt = 4;
  string updatedAt = 5;
  repeated Bread breads = 6;
}

message MakeOrderList {
  repeated MakeOrderProto makeOrders = 1;
}

// Admin Service
service AdminService {
  rpc GetDashboardStats(Empty) returns (DashboardStats);
  rpc GetAllCustomers(Empty) returns (CustomerList);
  rpc GetAllBreadMakers(Empty) returns (BreadMakerList);
  rpc GetAllBread(Empty) returns (BreadList);
  rpc GetBreadById(BreadIdRequest) returns (Bread);
  rpc CreateBread(CreateBreadRequest) returns (Bread);
  rpc UpdateBread(UpdateBreadRequest) returns (Bread);
  rpc DeleteBread(DeleteBreadRequest) returns (Empty);
  rpc GetLowStockAlerts(Empty) returns (BreadList);
  rpc UpdateOrderStatus(UpdateOrderStatusRequest) returns (BuyOrder);
  rpc GetCustomerOrders(CustomerIdRequest) returns (CustomerOrdersResponse);
  rpc GetMakerOrders(BreadMakerIdRequest) returns (MakerOrdersResponse);
  rpc GetAllOrders(Empty) returns (BuyOrderList);
  rpc GetAllMakeOrders(Empty) returns (MakeOrderList);
}