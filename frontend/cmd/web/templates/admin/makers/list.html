{{define "content"}}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="mb-0"><i class="bi bi-person-workspace me-2"></i>Bread Maker Management</h4>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{if .Makers}}
                    {{range .Makers}}
                    <tr>
                        <td>{{.Id}}</td>
                        <td>
                            <strong>{{.Name}}</strong>
                        </td>
                        <td>
                            <a href="mailto:{{.Email}}">{{.Email}}</a>
                        </td>
                        <td>
                            <small class="text-muted">{{.CreatedAt}}</small>
                        </td>
                        <td>
                            <a href="/admin/makers/{{.Id}}" class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-eye me-1"></i>View Details
                            </a>
                        </td>
                    </tr>
                    {{end}}
                    {{else}}
                    <tr>
                        <td colspan="5" class="text-center text-muted py-4">
                            <i class="bi bi-person-workspace fs-1 d-block mb-2"></i>
                            No bread makers found.
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
</div>
{{end}}

{{define "scripts"}}{{end}}
